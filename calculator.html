<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>

	 <center>
                    <h2 align="center">Calculator</h2>
                    </center>
                    <hr size="2" width="100%">
                    <p> ---- </p>
	<style>
		.calculator {
			width: 300px;
			margin: 0 auto;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #f9f9f9;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		.calculator input[type="text"] {
			display: block;
			margin-bottom: 10px;
			padding: 10px;
			width: 90%;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 20px;
			text-align: right;
			background-color: #fff;
			box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
			outline: none;
		}
		.calculator input[type="button"] {
			width: 50px;
			height: 50px;
			margin: 5px;
			border: none;
			border-radius: 5px;
			font-size: 20px;
			color: #fff;
			background-color: #4CAF50;
			box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
			cursor: pointer;
			outline: none;
		}
		.calculator input[type="equal"] {
			width: 110px;
			height: 50px;
			margin: 5px;
			border: none;
			border-radius: 5px;
			font-size: 20px;
			color: #fff;
			background-color: #008CBA;
			box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
			cursor: pointer;
			outline: none;
		}
		.operator {
           text-align: center;
        }
		.calculator input[type="button"]:hover {
			background-color: #3e8e41;
		}
		.calculator input[type="button"].operator {
			background-color: #008CBA;
		}
		.calculator input[type="button"].operator:hover {
			background-color: #006d8c;
		}
		.calculator input[type="button"].clear {
			background-color: #f44336;
		}
		.calculator input[type="button"].clear:hover {
			background-color: #d32f2f;
		}
	</style>
</head>
<body>
	<div class="calculator" style="margin-top: 60px;">
		<input type="text" id="result" disabled>
		<input type="button" value="7" onclick="addToResult('7')">
		<input type="button" value="8" onclick="addToResult('8')">
		<input type="button" value="9" onclick="addToResult('9')">
		<input type="button" value="+" class="operator" onclick="addToResult('+')">
		<input type="button" value="4" onclick="addToResult('4')">
		<input type="button" value="5" onclick="addToResult('5')">
		<input type="button" value="6" onclick="addToResult('6')">
		<input type="button" value="-" class="operator" onclick="addToResult('-')">
		<input type="button" value="1" onclick="addToResult('1')">
		<input type="button" value="2" onclick="addToResult('2')">
		<input type="button" value="3" onclick="addToResult('3')">
		<input type="button" value="*" class="operator" onclick="addToResult('*')">
		<input type="button" value="0" onclick="addToResult('0')">
		<input type="button" value="." onclick="addToResult('.')">
		<input type="button" value="/" class="operator" onclick="addToResult('/')">
		<input type="button" value="C" class="clear" onclick="clearResult()">
		<input type="button" value="(" onclick="addToResult('(')">
		<input type="button" value=")" onclick="addToResult(')')">
		<input type="equal" value="=" class="operator" onclick="calculate()">
	</div>
	<script>
		function addToResult(value) {
			document.getElementById("result").value += value;
		}
		
		function clearResult() {
			document.getElementById("result").value = "";
		}
		
		function calculate() {
			//var result = (document.getElementById("result").value);
			//document.getElementById("result").value = result;
			//alert(result);
			calculator();
		}

	function calculator(){
    var resultField = document.getElementById("result").value;
	if(window.XMLHttpRequest)
    
    {
        req = new XMLHttpRequest();
    }
        else if(window.ActiveXObject)
    {
        req = new ActiveXObject("Microsoft.XMLHTTP");
    }
    if(req)
    {   
		var url = "/calculate?expr=" + resultField+ "A"; 
		var urlAsString = url.toString();
        req.open("GET", urlAsString, true);
        req.onreadystatechange = null;
        req.send(null);
    }
}

	</script>
</body>
</html>
